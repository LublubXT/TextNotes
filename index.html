<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online TextNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="Icon.png">

</head>

<body>
    <nav class="navbar">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true"
                style="background-color: #cfdac8; color: #7c9473;">File</a>
            <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false"
                style="background-color: #cfdac8; color: #7c9473;">View</a>
            <a class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" href="#nav-contact" role="tab"
                aria-controls="nav-contact" aria-selected="false"
                style="background-color: #cfdac8; color: #7c9473;">Text Editor</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div style="width: 200px; display: grid; margin: 20px; height: 140px; float: left;">
                <p class="mainP">Save</p>
                <input type="text" value="TextNotes" id="filename">
                <hr>
                <a href="" id="download" onclick="save()" type="button" class="btn btn-outline-success">Save</a>

                <br>
                <br>
                <p class="mainP">Open</p>
                <hr>
                <a id='btnOpen' href='#' type="button" class="btn btn-outline-success">Open</a>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
            style="margin: 10px;">
            <div style="width: 200px; display: grid; margin: 20px; float: left;">
                <p class="mainP">Font Size</p>
                <input type="range" value="17" min="1" max="100" id="fontS">
                <p id="SV" class="mainP"></p>
                <hr>
                <button type="button" class="btn btn-outline-success" id="ap" onclick="app()">Apply</button>
            </div>

            <div style="width: 200px; display: grid; margin: 20px; height: 140px; float: left;">
                <p class="mainP">Font</p>
                <input type="text" value="Courier New, Courier, monospace" min="1" max="100" id="font">
                <hr>
                <button type="button" class="btn btn-outline-success" id="Fon" onclick="fontapp()">Apply</button>
            </div>

            <div style="width: 200px; display: grid; height: 140px; margin: 20px; float: left;">
                <p class="mainP">Background</p>
                <input type="color" value="#e8eae6" min="1" max="100" id="back">
                <hr>
                <button type="button" class="btn btn-outline-success" id="backb" onclick="backapp()">Apply</button>
            </div>

            <div style="width: 200px; display: grid; margin: 20px; height: 140px; float: left;">
                <p class="mainP">Text Color</p>
                <input type="color" value="#7c9473" id="forg">
                <hr>
                <button type="button" class="btn btn-outline-success" id="forgb" onclick="tcapp()">Apply</button>
            </div>

        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
            <div class="textA" contenteditable="true" id="texta">

            </div>
        </div>
    </div>

    <script src="SaveF.js"></script>
</body>

</html>
